<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F6F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Traditional Indian motif -->
  <circle cx="200" cy="200" r="40" fill="#D4AF37" opacity="0.3"/>
  <circle cx="200" cy="200" r="25" fill="#8C1F28" opacity="0.4"/>
  
  <!-- Decorative elements -->
  <rect x="150" y="280" width="100" height="4" fill="#D4AF37" opacity="0.6" rx="2"/>
  <rect x="170" y="300" width="60" height="2" fill="#8C1F28" opacity="0.5" rx="1"/>
  
  <!-- Elegant text -->
  <text x="200" y="380" text-anchor="middle" fill="#2E2A23" font-family="serif" font-size="16" opacity="0.7">Omabha Store</text>
  <text x="200" y="410" text-anchor="middle" fill="#6B7280" font-family="sans-serif" font-size="12" opacity="0.6">Traditional Elegance</text>
</svg>